<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react_表单受控组件柯里化简写</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    class Login extends React.Component {
      state = {
        username: "",
        password: ""
      }
      showMessage = (event) => {
        event.preventDefault()
        const { username, password } = this.state
        alert(`username:${username},password:${password}`)
      }
      saveFormData = (dataType, event) => {
        this.setState({
            [dataType]: event.target.value
          })
      }
      render() {
        return (
          <div>
            <form onSubmit={this.showMessage}>
              <input onChange={e => this.saveFormData("username", e)} type="text" placeholder="username" />
              <input onChange={e => this.saveFormData("password", e)} type="password" placeholder="password" />
              <button>submit</button>
            </form>
          </div>
        )
      }
    }
    ReactDOM.render(<Login />, document.getElementById("app"))
  </script>
</body>

</html>
