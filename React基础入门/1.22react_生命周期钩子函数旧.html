<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react 生命周期钩子函数 旧</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script type="text/babel">
        class Add extends React.Component {
            constructor(props) {
                super(props);
                console.log("Add---constructor")
            }
            render() {
                console.log("Add---render")
                return (
                    <div>
                        <h1>{this.state.count}</h1>
                        <button onClick={this.add}>add</button>
                        <button onClick={this.death}>unmount</button>
                        <button onClick={this.force}>force</button>
                    </div>
                )
            }
            componentWillMount(){
                console.log("Add---componentWillMount")
            }
            componentDidMount(){
                console.log("Add---componentDidMount")
            }
            shouldComponentUpdate(){
                console.log("Add---shouldComponentUpdate")
                return false
            }
            componentWillUpdate(){
                console.log("Add---componentWillUpdate")
            }
            componentDidUpdate(){
                console.log("Add---componentDidUpdate")
            }
            componentWillUnmount(){
                console.log("Add---componentWillUnmount")
            }
            state = {
                count: 0
            }
            add = () => {
                this.setState({
                    count: this.state.count + 1
                })
            }
            death = ()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById("app"))
            }
            force = ()=>{
                this.forceUpdate()
            }
        }
        ReactDOM.render(<Add />, document.getElementById("app"))
    </script>
</body>

</html>
